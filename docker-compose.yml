version: "3.9"

services:
  api:
    build:
      context: ./src/api
      dockerfile: Dockerfile
    container_name: accident-api
    expose:
      - "8000"
    volumes:
      # Trained models
      - ./models:/app/models:ro
      # Schema + database access if needed
      - ./data:/app/data:ro
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - accident-network
    restart: unless-stopped

  streamlit:
    build:
      context: ./src/streamlit
      dockerfile: Dockerfile
    container_name: accident-streamlit
    ports:
      - "8501:8501"
    volumes:
      # Schema for UI generation
      - ./data:/app/data:ro
    environment:
      # IMPORTANT: internal Docker DNS name
      - API_URL=http://api:8000
      - PYTHONUNBUFFERED=1
    depends_on:
      - api
    networks:
      - accident-network
    restart: unless-stopped

networks:
  accident-network:
    driver: bridge