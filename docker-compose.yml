version: "3.9"

services:
  api:
    build:
      context: ./src
      dockerfile: api/Dockerfile
    container_name: accident-api
    expose:
      - "8000"
    volumes:
      # Trained models
      - ./models:/app/models:ro
      # Schema + database access if needed
      - ./data:/app/data:ro
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - accident-network
    restart: unless-stopped

  streamlit:
    build:
      context: ./src
      dockerfile: streamlit/Dockerfile
    container_name: accident-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data:ro
    environment:
      - API_URL=http://api:8000
      - PYTHONUNBUFFERED=1
    networks:
      - housing-network
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

networks:
  accident-network:
    driver: bridge